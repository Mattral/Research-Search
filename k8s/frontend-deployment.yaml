apiVersion: apps/v1
kind: Deployment
metadata:
  name: research-frontend
  namespace: research
  labels:
    app: research-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: research-frontend
  template:
    metadata:
      labels:
        app: research-frontend
    spec:
      containers:
        - name: frontend
          image: your-registry/research-frontend:latest
          ports:
            - containerPort: 3000
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: research
spec:
  selector:
    app: research-frontend
  ports:
    - port: 3000
      targetPort: 3000
