apiVersion: apps/v1
kind: Deployment
metadata:
  name: research-backend
  namespace: research
  labels:
    app: research-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: research-backend
  template:
    metadata:
      labels:
        app: research-backend
    spec:
      containers:
        - name: backend
          image: your-registry/research-backend:latest
          ports:
            - containerPort: 8001
          env:
            - name: DATABASE_URL
              value: "postgresql://postgres:$(POSTGRES_PASSWORD)@postgres:5432/research_db"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: research-secrets
                  key: postgres-password
            - name: NEO4J_URI
              valueFrom:
                secretKeyRef:
                  name: research-secrets
                  key: neo4j-uri
            - name: NEO4J_USER
              valueFrom:
                secretKeyRef:
                  name: research-secrets
                  key: neo4j-user
            - name: NEO4J_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: research-secrets
                  key: neo4j-password
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: research-secrets
                  key: jwt-secret
            - name: JWT_ALGORITHM
              value: "HS256"
            - name: ACCESS_TOKEN_EXPIRE_MINUTES
              value: "1440"
            - name: GEMINI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: research-secrets
                  key: gemini-api-key
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          readinessProbe:
            httpGet:
              path: /api/health
              port: 8001
            initialDelaySeconds: 10
            periodSeconds: 15
          livenessProbe:
            httpGet:
              path: /api/health
              port: 8001
            initialDelaySeconds: 30
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: research
spec:
  selector:
    app: research-backend
  ports:
    - port: 8001
      targetPort: 8001
